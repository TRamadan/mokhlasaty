<ion-header>
  <ion-toolbar color="danger">
    <ion-title>خدمات اخري</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="../../assets/icon/favicon.png" />
  <ion-grid>
    <form>
      <ion-row>
        <ion-col size="12">
          <ion-item style="width: 144%">
            <ion-label class="labl" position="floating"
              >الخدمة المطلوبة</ion-label
            >
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item style="width: 144%">
            <ion-label class="labl" position="floating"
              >تفاصيل الخدمة المطلوبة</ion-label
            >
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item style="width: 144%">
            <ion-label class="labl" position="floating"
              >الجهات التي سيتمم التعامل بها</ion-label
            >
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item>
            <ion-label class="lbl"
              >هل تود إرسال المستند بعد الأنتهاء منه بالبريد السريع</ion-label
            >
            <ion-checkbox
              class="chk-styling"
              color="primary"
              [(ngModel)]="checked"
              name="checked"
              slot="start"
              (ionChange)="showaddress($event)"
            ></ion-checkbox>
          </ion-item>
        </ion-col>

        <ion-col size="12" *ngIf="ShowAddress">
          <ion-item>
            <ion-label class="labl" position="floating"
              >اسم البلد التي تريد الارسال لها</ion-label
            >
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <section>
            <ion-button (click)="SendRequest()" color="danger" expand="block"
              >اضافة الطلب</ion-button
            >
          </section>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
