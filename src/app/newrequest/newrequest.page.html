<ion-header>
  <ion-toolbar color="danger">
    <ion-title>الطلبات</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card
          text-center
          padding
          style="height: 85%"
          (click)="gotoshehadat()"
        >
          <fa-icon icon="user-graduate"></fa-icon>
          <ion-card-content>
            <div>
              <h5 style="text-align: center; font-weight: bold; color: #000">
                الخدمات الجامعية
              </h5>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card text-center padding style="height: 85%" (click)="gotoclubs()">
          <fa-icon icon="futbol"></fa-icon>
          <ion-card-content>
            <div>
              <h5 style="text-align: center; font-weight: bold; color: #000">
                النوادي
              </h5>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card
          text-center
          padding
          style="height: 85%"
          (click)="gotohigehrcert()"
        >
          <fa-icon icon="certificate"></fa-icon>
          <ion-card-content>
            <div>
              <h5 style="text-align: center; font-weight: bold; color: #000">
                الشهادات العليا
              </h5>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card
          text-center
          padding
          style="height: 85%"
          (click)="gotoneqabat()"
        >
          <fa-icon icon="id-card-alt"></fa-icon>
          <ion-card-content>
            <div>
              <h5 style="text-align: center; font-weight: bold; color: #000">
                النقابة
              </h5>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card
          text-center
          padding
          style="height: 85%"
          (click)="gotofwateer()"
        >
          <fa-icon icon="receipt"></fa-icon>
          <ion-card-content>
            <div>
              <h5 style="text-align: center; font-weight: bold; color: #000">
                فواتير المرافق العامة
              </h5>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card text-center padding style="height: 85%" (click)="gotoahwal()">
          <fa-icon icon="id-card"></fa-icon>
          <ion-card-content>
            <div>
              <h5 style="text-align: center; font-weight: bold; color: #000">
                الأحوال المدنية
              </h5>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="6">
        <ion-card
          text-center
          padding
          style="height: 85%"
          (click)="gotoothers()"
        >
          <fa-icon icon="plus"></fa-icon>
          <ion-card-content>
            <div>
              <h5 style="text-align: center; font-weight: bold; color: #000">
                خدمات اخري
              </h5>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
