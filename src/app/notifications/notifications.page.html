<ion-header>
  <ion-toolbar color="danger">
    <ion-title>الإشعارات</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let n of notifications">
        <ion-card>
          <ion-item>
            <ion-avatar>
              <img [src]="n.img" />
            </ion-avatar>
            <ion-label class="notify-lable"> {{n.title}} </ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
